<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>   
        <div class="arriba">
        <div class="logo">
            <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg " alt="Logo" >
            <h1>Ejercicios</h1>
      
        </div>
        <div class="nav">
          <span>Servicios</span>
            <div class="submenu">
            <ul>
              <li>Biblioterapia</li>
              <li>Arteterapia</li>
              <li>Musicoterapia</li>
              <li>Ejercicios</li>
          </ul>
        </div>
      </div>
      <div class="user">
            <a href="#">Juanito Alimaña</a>
            <img src="https://i.imgur.com/88x2vZ1.png" alt="Profile Picture">
          </div>
      </header>
    <div class="survey-container">
        <h2>Encuesta Regular de Bienestar</h1>
        <form action="/submit-survey" method="post">
            <!-- Pregunta 1 -->
            <div class="question">
                <label for="stress-level">¿Cómo te sientes de estresado/a hoy?</label>
                <select id="stress-level" name="stress-level" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="no-estresado">Nada estresado/a</option>
                    <option value="poco-estresado">Poco estresado/a</option>
                    <option value="moderadamente-estresado">Moderadamente estresado/a</option>
                    <option value="muy-estresado">Muy estresado/a</option>
                    <option value="extremadamente-estresado">Extremadamente estresado/a</option>
                </select>
            </div>

            <!-- Pregunta 2 -->
            <div class="question">
                <label for="sleep-quality">¿Cómo fue tu sueño anoche?</label>
                <select id="sleep-quality" name="sleep-quality" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                    <option value="muy-malo">Muy malo</option>
                </select>
            </div>

            <!-- Pregunta 3 -->
            <div class="question">
                <label for="mood">¿Cómo es tu estado de ánimo hoy?</label>
                <select id="mood" name="mood" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="muy-feliz">Muy feliz</option>
                    <option value="feliz">Feliz</option>
                    <option value="neutral">Neutral</option>
                    <option value="triste">Triste</option>
                    <option value="muy-triste">Muy triste</option>
                </select>
            </div>
        </form>
            <!-- Botón de envío -->
             <a href="/inicio/index.html">
            <button>Enviar Encuesta</button>
        </a>
        
    </div>
</body>
