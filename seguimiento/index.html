<body>
    <div class="container">
        <h1>Seguimiento de Proceso Emocional</h1>
        <form id="moodForm">
            <div class="mood-entry">
                <label for="mood">Estado de Ánimo:</label>
                <select id="mood" required>
                    <option value="feliz">Feliz</option>
                    <option value="triste">Triste</option>
                    <option value="ansioso">Ansioso</option>
                    <option value="enojado">Enojado</option>
                    <option value="relajado">Relajado</option>
                    <option value="emocionado">Emocionado</option>
                </select>
            </div>
            <div class="mood-entry">
                <label for="description">Descripción:</label>
                <textarea id="description" rows="4" placeholder="Escribe aquí tu descripción..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Registrar Estado de Ánimo</button>
        </form>

        <ul id="moodList" class="mood-list"></ul>
    </div>

    <script>
        const moodForm = document.getElementById('moodForm');
        const moodList = document.getElementById('moodList');

        moodForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const mood = document.getElementById('mood').value;
            const description = document.getElementById('description').value;
            const date = new Date().toLocaleString();

            const moodItem = document.createElement('li');
            moodItem.innerHTML = `
                <span class="mood-date">${date}</span>
                <span class="mood-text"><strong>Estado de Ánimo:</strong> ${mood}</span>
                <span class="mood-text"><strong>Descripción:</strong> ${description}</span>
            `;

            moodList.appendChild(moodItem);

            moodForm.reset();
        });
    </script>
